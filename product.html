<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Product Page Detail</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<nav class="navbar" role="navigation" aria-label="main navigation">
		<div class="container">
			<div class="navbar-brand">
			</div>
			<div class="navbar-menu">
				<div class="navbar-start">
					<a class="navbar-item is-active navbar-link">
						Home
					</a>
				</div>
				<div class="navbar-end">
				</div>
			</div>
		</div>
	</nav>

	<section class="hero is-primary">

		<div class="hero-body"> 
			
			<div class="container">
				<h1 class="title">
					Kosmetik Mu
				</h1>
				<h3>Halaman Product detail</h3>
			</div>

		</div>

	</section>

	<section class="section">
		<div class="container">
			<div class="columns">

				<div class="column is-one-third">
					<div class="card">
						<div class="card-image">
							<figure class="image is-4by3">
								<img src="img/product4.jpg" alt="Placeholder image">
							</figure>
						</div>
						<div class="card-content">
							<div class="media">
								<div class="media-left">
									<figure class="image is-48x48">
										<img src="img/profile.jpg" alt="Feby Profile">
									</figure>
								</div>
								<div class="media-content">
									<p class="title is-4">Eyeliner Spidol</p>
									<p class="subtitle is-6">@feybeclaudia_</p>
								</div>
							</div>

							<div class="content">Eyeliner spidol & Gudetama Lipstick & Liquid matte kylie</div>
						</div>
						<footer class="card-footer">
							<a href="#" class="card-footer-item">Beli</a>
							<a href="#" class="card-footer-item">Rp 120.000</a>
						</footer>
					</div>
				</div>

				<div class="column highlight-full">
					<h1 class="title"> Pesan Sekarang </h1>
					<div class="field">
						<label class="label">Name</label>
						<div class="control">
							<input class="input" type="text" placeholder="Text input">
						</div>
					</div>

					<div class="field">
						<label class="label">Username</label>
						<div class="control has-icons-left has-icons-right">
							<input class="input is-success" type="text" placeholder="Text input" value="bulma">
							<span class="icon is-small is-left">
								<i class="fa fa-user"></i>
							</span>
							<span class="icon is-small is-right">
								<i class="fa fa-check"></i>
							</span>
						</div>
						<p class="help is-success">This username is available</p>
					</div>

					<div class="field">
						<label class="label">Email</label>
						<div class="control has-icons-left has-icons-right">
							<input class="input is-danger" type="email" placeholder="Email input" value="hello@">
							<span class="icon is-small is-left">
								<i class="fa fa-envelope"></i>
							</span>
							<span class="icon is-small is-right">
								<i class="fa fa-warning"></i>
							</span>
						</div>
						<p class="help is-danger">This email is invalid</p>
					</div>

					<div class="field">
						<label class="label">Shipping</label>
						<div class="control">
							<div class="select">
								<select>
									<option>JNEX</option>
									<option>JXT</option>
									<option>POXT</option>
								</select>
							</div>
						</div>
					</div>

					<div class="field">
						<label class="label">Message</label>
						<div class="control">
							<textarea class="textarea" placeholder="Textarea"></textarea>
						</div>
					</div>

					<div class="field">
						<div class="control">
							<label class="checkbox">
								<input type="checkbox">
								I agree to the <a href="#">terms and conditions</a>
							</label>
						</div>
					</div>

					<div class="field">
						<div class="control">
							<label class="radio">
								<input type="radio" name="question">
								Yes
							</label>
							<label class="radio">
								<input type="radio" name="question">
								No
							</label>
						</div>
					</div>

					<div class="field is-grouped">
						<div class="control">
							<button class="button is-link">Beli Sekarang</button>
						</div>
						<div class="control">
							<button class="button is-text">Batal</button>
						</div>
					</div>
				</div>

			</div>
		</div>
	</section>
</body>
</html>
